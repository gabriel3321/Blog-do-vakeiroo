<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Blog do Vakeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-box">
        <h2>Login de Administrador</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="error-msg"></p>
    </div>

    <script>
        function login() {
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || { "Vakeiro": "melhorstreamerdomundo", "Gabbz": "230112" };
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (usuarios[user] === pass) {
                localStorage.setItem('logado', 'true');
                window.location.href = "admin.html";
            } else {
                document.getElementById('error-msg').innerText = "Usuário ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
