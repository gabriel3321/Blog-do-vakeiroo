<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Painel</h2>
    <button onclick="mostrarSessao('criar')">Criar Postagem</button>
    <button onclick="mostrarSessao('ver')">Ver/Apagar Postagens</button>
    <button onclick="mostrarSessao('manutencao')">Modo Manutenção</button>
    <button onclick="logout()">Sair</button>
  </div>

  <div class="content">
    <section id="criar" style="display:none;">
      <h2>Criar Postagem</h2>
      <input type="text" id="titulo" placeholder="Título">
      <textarea id="conteudo" placeholder="Conteúdo"></textarea>
      <input type="file" id="imagem">
      <button onclick="criarPost()">Publicar</button>
    </section>

    <section id="ver" style="display:none;">
      <h2>Postagens</h2>
      <div id="admin-posts"></div>
    </section>

    <section id="manutencao" style="display:none;">
      <h2>Modo Manutenção</h2>
      <button onclick="ativarManutencao()">Ativar Modo Manutenção</button>
      <button onclick="desativarManutencao()">Desativar Modo Manutenção</button>
    </section>
  </div>

  <script src="auto-storage.js"></script>
  <script src="script.js"></script>
</body>
</html>
