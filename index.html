<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Vakeiroo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blog do Vakeiroo</h1>
        <div id="live-status">Verificando status...</div>
        <button id="login-btn">Login Admin</button>
    </header>

    <main id="posts"></main>

    <section id="admin-panel" style="display:none;">
        <h2>Painel de Administração</h2>
        <input type="text" id="post-title" placeholder="Título da Postagem">
        <textarea id="post-content" placeholder="Conteúdo da Postagem"></textarea>
        <input type="file" id="post-image">
        <button id="create-post-btn">Criar Postagem</button>

        <h3>Minhas Postagens</h3>
        <div id="admin-posts"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
